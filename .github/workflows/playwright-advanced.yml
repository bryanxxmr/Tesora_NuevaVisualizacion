name: Playwright Tests (Advanced)

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # Ejecutar pruebas diariamente a las 2 AM UTC
    - cron: '0 2 * * *'

jobs:
  playwright-tests:
    timeout-minutes: 30
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        node-version: [18.x, 20.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        id: cache-playwright
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('**/package-lock.json') }}

      - name: Install Playwright browsers
        if: steps.cache-playwright.outputs.cache-hit != 'true'
        run: npx playwright install --with-deps

      - name: Run Playwright tests
        run: npm test
        env:
          CI: true

      - name: Upload HTML report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report-${{ matrix.os }}-node-${{ matrix.node-version }}
          path: playwright-report/
          retention-days: 30

      - name: Upload test results (JSON)
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-json-${{ matrix.os }}-node-${{ matrix.node-version }}
          path: test-results/results.json
          retention-days: 30

      - name: Comment PR with test results
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const resultsFile = 'test-results/results.json';
            
            if (fs.existsSync(resultsFile)) {
              const results = JSON.parse(fs.readFileSync(resultsFile, 'utf-8'));
              const stats = results.stats;
              
              const comment = `## Test Results - ${{ matrix.os }} (Node ${{ matrix.node-version }})
              
| Métrica | Valor |
|---------|-------|
| Total | ${stats.expected + stats.unexpected} |
| Passed | ${stats.expected} ✅ |
| Failed | ${stats.unexpected} ❌ |
| Skipped | ${stats.skipped} ⏭️ |

`;
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: comment
              });
            }
